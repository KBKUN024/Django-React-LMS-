name: Deploy Django React LMS to Aliyun

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kbkun024/django-react-lms

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./backend/Dockerfile.fast
        platforms: linux/amd64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./frontend/frontend/Dockerfile
        platforms: linux/amd64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Aliyun Server
      if: github.ref == 'refs/heads/main'
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.ALIYUN_HOST }}
        username: ${{ secrets.ALIYUN_USERNAME }}
        key: ${{ secrets.ALIYUN_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          set -e
          echo "开始部署..."
          
          # 进入项目目录
          cd /opt/lms
          echo "当前目录: $(pwd)"
          
          # 停止旧容器
          echo "停止旧容器..."
          docker-compose -f docker-compose.yml down || true
          
          # 拉取预构建镜像（从GitHub Container Registry）
          echo "拉取预构建镜像..."
          docker pull ghcr.io/kbkun024/django-react-lms-backend:latest || {
            echo "Backend镜像拉取失败，使用快速本地构建..."
            docker build --progress=plain -t lms-backend:latest -f backend/Dockerfile .
          }
          
          docker pull ghcr.io/kbkun024/django-react-lms-frontend:latest || {
            echo "Frontend镜像拉取失败，使用快速本地构建..."
            docker build --progress=plain -t lms-frontend:latest -f frontend/frontend/Dockerfile .
          }
          
          # 重新标记镜像为本地名称（如果拉取成功）
          if docker image inspect ghcr.io/kbkun024/django-react-lms-backend:latest >/dev/null 2>&1; then
            echo "标记backend镜像..."
            docker tag ghcr.io/kbkun024/django-react-lms-backend:latest lms-backend:latest
          fi
          
          if docker image inspect ghcr.io/kbkun024/django-react-lms-frontend:latest >/dev/null 2>&1; then
            echo "标记frontend镜像..."
            docker tag ghcr.io/kbkun024/django-react-lms-frontend:latest lms-frontend:latest
          fi
          
          # 启动服务
          echo "启动服务..."
          docker-compose -f docker-compose.yml up -d
          
          # 检查启动状态
          echo "检查容器状态..."
          docker-compose -f docker-compose.yml ps
          
          # 检查容器日志
          echo "检查容器日志..."
          docker-compose -f docker-compose.yml logs --tail=10
          
          echo "部署完成！"
